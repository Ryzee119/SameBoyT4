[common_env_data]
src_filter =
    +<*.cpp>
    +<*.c>
    +<fatfs/*.c>
    +<fatfs/*.cpp>
    +<SameBoy/Core/gb.c>
    +<SameBoy/Core/sgb.c>
    +<SameBoy/Core/apu.c>
    +<SameBoy/Core/memory.c>
    +<SameBoy/Core/mbc.c>
    +<SameBoy/Core/timing.c>
    +<SameBoy/Core/display.c>
    +<SameBoy/Core/symbol_hash.c>
    +<SameBoy/Core/camera.c>
    +<SameBoy/Core/sm83_cpu.c>
    +<SameBoy/Core/joypad.c>
    +<SameBoy/Core/save_state.c>
    +<SameBoy/Core/random.c>
    +<SameBoy/Core/rumble.c>

build_flags =
    -O2
    -Wno-strict-aliasing
    -Wno-deprecated-declarations
    -Wno-nonnull
    -Wno-unused-result
    -Wno-multichar
    -Isrc
    -Isrc/fatfs
    -Isrc/SameBoy
    -Isrc/SameBoy/Core
    -Isrc/hacks
    -DGB_INTERNAL
    -DGB_DISABLE_TIMEKEEPING
    -DGB_DISABLE_REWIND
    -DGB_DISABLE_DEBUGGER
    -DGB_DISABLE_CHEATS
    ;-DROMNAME='"Tetris DX.gc"'
    ;-DSAVNAME='"Tetris DX.sav"'

build_unflags = -Wall

[env:teensy41]
platform = teensy@~4.16.0
board = teensy41
framework = arduino
monitor_port = COM25
monitor_speed = 256000
board_build.f_cpu = 800000000

; Disable the inbuilt framework lib so I can use my own fork
lib_ignore = USBHost_t36, Time

build_src_filter =
    ${common_env_data.src_filter}
    +<USBHost_t36/*.cpp>
    +<ILI9341_t3n/src/*.cpp>
    +<ILI9341_t3n/src/*.c>
    +<hacks/*.c>

build_flags =
    ${common_env_data.build_flags}
    -Isrc/USBHost_t36
    -Isrc/ILI9341_t3n/src
